[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Disposition = "inline"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = { NOT = [{ method = "POST" }, { path = "/.netlify/*" }] }

[notifications]
  [[notifications.form_submission]]
    handlers = [
      { handler = "email", action = "notify", email_to = "aethelisgh@gmail.com" }
    ]
